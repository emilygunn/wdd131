<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Form Practice">
        <meta name="author" content="Emily Gunn">
        <title>Checkout Form</title>
        <link rel="stylesheet" href="form-demo.css" />
        <script src="form-demo.js" defer></script>
    </head>
    <body>
        <header><h1>Checkout</h1></header>
        <main>
            <section class="errors"></section>
            <form id="checkoutForm" action="completed.html">
                <label for="fullName">Full Name:</label>
                <input type="text" name="fullName" id="fullName" required>
                
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

                <label for="address">Address:</label>
                <textarea name="address" id="address" rows="3" required></textarea>

                <label for="payment">Payment Method:</label>
                <select name="payment" id="payment" required>
                    <option value="default">Select Payment Method</option>
                    <option value="creditcard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>

                <div id="creditcardContainer" class="hide">
                    <label for="creditCardNumber">Credit Card Number:</label>
                    <input type="number" name="creditCardNumber" id="creditCardNumber" placeholder="Enter 16 digits" pattern="[0-9]{16}" required>
                </div>

                <div id="paypalContainer" class="hide">
                    <label for="paypalUsername">PayPal Username:</label>
                    <input type="text" name="paypalUsername" id="paypal" placeholder="Enter PayPal username" required>
                </div>

                <button type="submit">Place Order</button>
            </form>
        </main>
    </body>
</html>

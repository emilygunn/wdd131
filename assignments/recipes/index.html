<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recipes website">
    <meta name="author" content="Emily Gunn">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Full of delicious and easy to make recipes!">
    <meta property="og:image" content="https://emilygunn.github.io/wdd131/assignments/recipes/index.html/apple-crisp.jpg">
    <meta property="og:url" content="https://emilygunn.github.io/wdd131/assignments/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <title>Document</title>
    <link rel="stylesheet" href="recipies.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <header>
        <img class="site-logo" src="images/recipe-book.png" alt="Recipe Book logo">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <form action="#">
            <div class="search-row">
                <input type="search" placeholder="Find a recipe">
                <button type="button">
                    <img src="images/search.svg" alt="search">
                </button>
            </div>
        </form>
        <hr>
        <article class="recipe">
            <img class="recipe-image" src="images/apple-crisp.jpg" alt="Apple crisp with ice cream in a bowl">
            <div class="recipe-info">
                <div class="tag-row">
                    <span class="tag">dessert</span>
                    <span class="tag">dessert</span>
                </div>
                <h2>Apple Crisp</h2>
                <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
            </div>
        </article>
    </main>
    <footer>
        <a id="flaticon-credit" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
